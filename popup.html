<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/fonts.css">
    <style type="text/css">
        * {
            font-size: 13px;
            font-family: Roboto, 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: #FFFFFF;
            margin: 0;
            padding: 0;
            width: 220px;
        }
        
        h1 {
            font-size: 16px;
            font-weight: bold;
            padding: 5px;
            margin: 0;
        }
        
        h1>span {
            font-weight: normal;
            font-size: 11px;
            margin-left: 5px;
        }
        
        p {
            margin: 0;
            padding: 0 5px;
            width: 210px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #BABABA;
            padding: 0;
            margin: 5px 0;
        }
        
        button {
            background: linear-gradient(to bottom, #4387fd, #4683ea);
            border: 0px none;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            height: 30px;
            transition: background 200ms ease-in-out;
            width: 100%;
            margin: 5px 0 0;
        }
        
        button.disabled {
            background: linear-gradient(to bottom, #808080, #7d7d7d);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #4d90fe, #357ae8);
        }
        
        button.disabled:hover {
            background: linear-gradient(to bottom, #898989, #727272);
        }
        
        button:active {
            background: linear-gradient(to bottom, #3c7ae4, #3f76d3);
            box-shadow: inset 0 2px 0 rgba(0, 0, 0, .15);
        }
        
        button.disabled:active {
            background: linear-gradient(to bottom, #747474, #707070);
        }
        
        button#reload_btn {
            margin-top: 3px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>OnePage<span id="version"></span></h1>
    <p id="submit_desc"></p>
    <button id="submit_btn"></button>
    <hr />
    <p id="disable_desc"></p>
    <button id="disable_btn"></button>
    <button id="reload_btn"></button>
    <script src="common.js"></script>
    <script src="popup.js"></script>
</body>

</html>
