<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/fonts.css">
        <style type="text/css">
            body {
                background:#FFFFFF;
                font-family: Roboto, 'Segoe UI', Arial, sans-serif;
                margin: 0;
                padding: 0;
                width:220px;
            }
            #desc {
                font-size: 14px;
                padding: 5px;
                width: 210px;
            }
            #submit {
                background: #6E6E6E;
                border: 0px none;
                color: #FFF;
                cursor: pointer;
                font-size: 14px;
                font-weight: bold;
                height: 30px;
                transition: background 200ms ease-in-out;
                width: 100%;
            }
            #submit:hover {
                background-color: #606060;
            }
            #submit:focus {
                background-color: #5A5A5A;
            }
        </style>
    </head>
    <body>
        <p id="desc"></p>
        <button id="submit"></button>
        <script src="popup.js"></script>
     </body>
</html>
